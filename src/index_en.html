<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <nav>
            <a href="index_en.html">Home</a>
            <a href="about_en.html">About Us</a>
            <a href="minigame_en.html">Mini-Games</a>
        </nav>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </header>

    <main>
        <h1>Welcome to our beautiful website</h1>
        <p>Here you will find interactive charts, dynamic content, and much more.</p>
    </main>

    <footer>
        <p>&copy; 2025 Beautiful Website. All rights reserved.</p>
    </footer>

    <script>
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            if (language === 'de') {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'index_en.html';
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
