<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Spiele</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <header>
        <!-- Navbar Component -->
        <div id="navbar-placeholder"></div>
    </header>

    <main>
        <div class="minigame-container">
            <h1>Mini-Spiele</h1>
            <div class="game-list">
                <div class="game-item">
                    <a href="snake/index.html">
                        <img src="assets/images/snake-icon.png" alt="Snake Icon">
                        <p>Snake</p>
                    </a>
                    <p class="mobile-optimized">Optimiert für Mobile</p>
                </div>
                <div class="game-item">
                    <a href="supwaysurfer/index.html">
                        <img src="assets/images/supway-surfer-icon.png" alt="Subway Surfer Icon">
                        <p>Subway Surfer</p>
                    </a>
                    <p class="mobile-optimized">Optimiert für Mobile</p>
                </div>
                <div class="game-item">
                    <a href="blockblast/index.html">
                        <img src="assets/images/block-blast-icon.png" alt="Block Blast Icon">
                        <p>Block Blast</p>
                    </a>
                    <p class="mobile-optimized">Optimiert für Mobile</p>
                </div>
                <div class="game-item">
                    <a href="#" onclick="return false;">
                        <img src="assets/images/soon-icon.png" alt="Soon Icon">
                        <p>Soon</p>
                    </a>
                </div>
                <!-- Add more games here -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer Component -->
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        async function loadComponents() {
            try {
                console.log('Fetching navbar...');
                const navbarResponse = await fetch('components/navbar.html');
                if (!navbarResponse.ok) throw new Error('Navbar component not found');
                document.getElementById('navbar-placeholder').innerHTML = await navbarResponse.text();
                console.log('Navbar loaded.');

                console.log('Fetching footer...');
                const footerResponse = await fetch('components/footer.html');
                if (!footerResponse.ok) throw new Error('Footer component not found');
                document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
                console.log('Footer loaded.');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        loadComponents();
    </script>
</body>
</html>
