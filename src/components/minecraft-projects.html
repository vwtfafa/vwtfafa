<section class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl md:text-6xl">
        <span class="bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">Minecraft Projects</span>
      </h1>
      <p class="mt-3 max-w-md mx-auto text-base text-gray-300 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
        A collection of my Minecraft plugins, mods, and modpacks
      </p>
    </div>

    <!-- Filter Controls -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <!-- Status Filter -->
      <div class="flex flex-wrap justify-center gap-2">
        <button onclick="filterProjects('all')" class="px-3 py-1 rounded-full text-sm font-medium bg-indigo-600 text-white">All</button>
        <button onclick="filterProjects('active')" class="px-3 py-1 rounded-full text-sm font-medium bg-green-500/20 text-green-400 border border-green-500/30">Active</button>
        <button onclick="filterProjects('unsupported')" class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-500/20 text-yellow-400 border border-yellow-500/30">Unsupported</button>
        <button onclick="filterProjects('archived')" class="px-3 py-1 rounded-full text-sm font-medium bg-red-500/20 text-red-400 border border-red-500/30">Archived</button>
      </div>
      
      <!-- Type Filter -->
      <div class="flex flex-wrap justify-center gap-2">
        <button onclick="filterByType('all')" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-700 text-gray-200">All Types</button>
        <button onclick="filterByType('plugin')" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-500/20 text-blue-400">Plugins</button>
        <button onclick="filterByType('mod')" class="px-3 py-1 rounded-full text-sm font-medium bg-purple-500/20 text-purple-400">Mods</button>
        <button onclick="filterByType('modpack')" class="px-3 py-1 rounded-full text-sm font-medium bg-green-500/20 text-green-400">Modpacks</button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Projects will be dynamically inserted here by JavaScript -->
      <div class="col-span-3 text-center py-12">
        <div class="animate-pulse space-y-4">
          <div class="h-6 bg-gray-700 rounded w-1/2 mx-auto"></div>
          <div class="h-4 bg-gray-800 rounded w-3/4 mx-auto"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Project Modal -->
  <div id="project-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
      </div>

      <!-- Modal panel -->
      <div class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
        <div class="px-6 py-4">
          <div class="flex justify-between items-start">
            <div>
              <h3 id="modal-title" class="text-2xl font-bold text-white"></h3>
              <div id="modal-type" class="inline-block mt-1 px-2 py-0.5 rounded-full text-xs font-medium"></div>
            </div>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white">
              <span class="sr-only">Close</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          
          <div class="mt-4">
            <p id="modal-description" class="text-gray-300"></p>
            
            <div class="mt-4 flex flex-wrap gap-2" id="modal-tags">
              <!-- Tags will be inserted here -->
            </div>
            
            <div class="mt-6">
              <h4 class="text-lg font-medium text-white mb-2">Details</h4>
              <div class="bg-gray-700/50 rounded-lg p-4">
                <p id="modal-long-description" class="text-gray-300"></p>
                <div id="modal-links" class="mt-4 flex flex-wrap gap-3">
                  <!-- Links will be inserted here -->
                </div>
              </div>
            </div>
            
            <div class="mt-4 text-sm text-gray-400">
              Last updated: <span id="modal-updated"></span>
            </div>
          </div>
        </div>
        <div class="bg-gray-700/50 px-6 py-3 flex justify-end">
          <button onclick="closeModal()" type="button" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .project-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  .project-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  }
  .type-badge {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 9999px;
  }
  .type-plugin { background-color: rgba(59, 130, 246, 0.2); color: #60a5fa; }
  .type-mod { background-color: rgba(168, 85, 247, 0.2); color: #a78bfa; }
  .type-modpack { background-color: rgba(34, 197, 94, 0.2); color: #86efac; }
  .status-badge {
    position: absolute;
    top: 0.75rem;
    left: 0.75rem;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 9999px;
  }
  .status-active { background-color: rgba(34, 197, 94, 0.2); color: #86efac; border: 1px solid rgba(34, 197, 94, 0.3); }
  .status-unsupported { background-color: rgba(234, 179, 8, 0.2); color: #fde047; border: 1px solid rgba(234, 179, 8, 0.3); }
  .status-archived { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
</style>

<script type="module">
  import projects from '../data/projects.js';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('projects-container');
    
    if (projects.length === 0) {
      container.innerHTML = `
        <div class="col-span-3 text-center py-12">
          <p class="text-gray-400">No projects found. Check back soon for updates!</p>
        </div>
      `;
      return;
    }

    container.innerHTML = projects.map(project => `
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-all hover:scale-105 hover:shadow-2xl border-l-4 ${
        project.status === 'active' ? 'border-green-500' : 
        project.status === 'unsupported' ? 'border-yellow-500' : 'border-red-500'
      }">
        <div class="p-6">
          <div class="flex justify-between items-start">
            <h3 class="text-xl font-bold text-white">${project.name}</h3>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
              project.status === 'active' ? 'bg-green-100 text-green-800' : 
              project.status === 'unsupported' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'
            }">
              ${project.status.charAt(0).toUpperCase() + project.status.slice(1)}
            </span>
          </div>
          
          <p class="mt-2 text-gray-300">${project.description}</p>
          
          <div class="mt-4 flex flex-wrap gap-2">
            ${project.tags.map(tag => `
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-700 text-gray-200">
                ${tag}
              </span>
            `).join('')}
          </div>
          
          <div class="mt-6 flex flex-wrap gap-3">
            ${project.links.modrinth ? `
              <a href="${project.links.modrinth}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                View on Modrinth
              </a>
            ` : ''}
            
            ${project.links.github ? `
              <a href="${project.links.github}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600">
                Source Code
              </a>
            ` : ''}
            
            ${project.links.download ? `
              <a href="${project.links.download}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                Download
              </a>
            ` : ''}
          </div>
          
          <div class="mt-4 text-xs text-gray-400">
            Last updated: ${new Date(project.lastUpdated).toLocaleDateString()}
          </div>
        </div>
      </div>
    `).join('');
  });
</script>
